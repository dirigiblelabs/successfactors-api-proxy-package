<!DOCTYPE html>
<html lang="en" ng-app="page">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<link type="text/css" rel="stylesheet" href="../../../../../../../../services/v4/core/theme/bootstrap.min.css">
</head>

<body ng-controller="PageController">
	<div class="page-header container">
		<h1>List Employees</h1>
	</div>
	<div class="container">
		<table class="table table-striped table-hover product-table">
			<thead>
				<tr>
					<th>#</th>
					<th class="text-capitalize">First Name</th>
                    <th class="text-capitalize">Last Name</th>
                    <th class="text-capitalize">Country</th>
                    <th class="text-capitalize">Title</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="next in data">
					<td>{{$index + 1}}</td>
					<td>{{next.firstName}}</td>
                    <td>{{next.lastName}}</td>
                    <td>{{next.country}}</td>
                    <td>{{next.title}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="../../../../../../../../services/v4/web/resources/angular/1.4.7/angular.min.js"></script>

	<script type="text/javascript">
		angular.module('page', []);
        angular.module('page')
        .controller('PageController', function ($scope, $http) {

            var api = '/services/v4/js/successfactors-proxy/api.js/odata/v2/User?$top=15&$select=firstName,lastName,country,title&$format=json';

            $scope.loadPage = function() {
                $http.get(api)
                .success(function(data) {
                    $scope.data = data.d.results;
                });
            };
            $scope.loadPage();
        });

	</script>
</body>

</html>
